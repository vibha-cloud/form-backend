<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <h2>Register</h2>
      <form action="#" method="post">
        <div class="input-field">
          <input
            type="text"
            placeholder="Full name"
            name="name"
            value=""
            required
          />
          <span class="icon2"><i class="fa-solid fa-user"></i></span>
        </div>
        <div class="input-field">
          <input
            type="email"
            placeholder="Email"
            name="email"
            value=""
            required
          />
          <span class="icon2"><i class="fa-solid fa-envelope"></i></span>
        </div>
        <div class="input-field">
          <input
            type="password"
            placeholder="Create password"
            maxlength="12"
            name="password"
            value=""
            required
          />
          <span class="icon2"><i class="fa-solid fa-unlock"></i></span>
        </div>
        <div class="input-field">
          <input
            type="password"
            placeholder="Confirm password"
            maxlength="12"
            name="confirmpassword"
            value=""
            required
          />
          <span class="icon2"><i class="fa-solid fa-lock"></i></span>
        </div>

        <div class="terms-box">
          <input type="checkbox" required />
          <p>I agree to the terms & conditions</p>
        </div>

        <button type="submit" class="btn" name="submit">Register</button>

        <div class="login-register-option">
          <p>Already have an account?</p>
          <a href="index.html">Sign In</a>
        </div>
      </form>
    </div>
  </body>
</html>
