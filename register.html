<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <h2>Register</h2>
      <form action="#">
        <div class="input-field">
          <input type="text" placeholder="Full name" id="name" name="name" value="" required />
          <span class="icon2"><i class="fa-solid fa-user"></i></span>
        </div>
        <div class="input-field">
          <input type="email" placeholder="Email" id="email" name="email" value="" required />
          <span class="icon2"><i class="fa-solid fa-envelope"></i></span>
        </div>
        <div class="input-field">
          <input
            type="password"
            placeholder="Create password"
            id="password"
            maxlength="12"
            name="password"
            value=""
            required
          />
          <span class="icon2"><i class="fa-solid fa-lock"></i></span>
        </div>

        <div class="check-box">
          <label for="terms">
            <input type="checkbox" id="terms" name="terms" required /> I agree to the
            terms and conditions
          </label>
        </div>

        <input type="submit" class="btn" name="submit" value="Register"></input>
        <div class="login-register-option">
          <p>Already have an account?</p>
          <a href="./index.html">Sign In</a>
        </div>
      </form>
    </div>
  </body>
</html>
